<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Projects</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <table class="table">
            <h2>Application Components</h2>
            <tr>
                <th>Name</th>
                <th>Directory</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="component : ${components}">
                <td th:text="${component.name}">Component Name</td>
                <td th:text="${component.directory}">Component Directory</td>
                <td><a class="btn btn-default" href="#" th:href="${'/appcomponent/' + component.name}">View</a> </td>
                <td><a class="btn btn-default" href="#" th:href="${'/appcomponent/edit/' + component.name}">Edit</a>
                </td>
                <td><a class="btn btn-default" href="#" th:href="${'/appcomponent/delete/' + component.name}">Delete</a>
                </td>
            </tr>
        </table>
        <a th:href="${'/appcomponent/new'}" class="btn btn-default">New</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
</body>

</html>
