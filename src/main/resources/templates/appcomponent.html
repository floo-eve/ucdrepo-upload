<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Project Details</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="#" th:href="${'/appcomponents'}">Home</a></li>
        </ol>
        <div class="row">
            <h2>Component Details</h2>
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${component.name}">Component Name</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Directory:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${component.directory}">Component Directory</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Versions:</label>
                <div class="col-sm-10">
                    <div th:each="version : ${component.versions}">
                        <p class="form-control-static" th:text="${version.directory}">VersionNumber</p>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a href="#" class="btn btn-default" th:href="${'/appcomponent/edit/' + component.name}">Edit</a>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
