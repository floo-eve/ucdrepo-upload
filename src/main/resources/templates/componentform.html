<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layoutnew :: head('Create / Edit Component')">
    <meta charset="UTF-8">
    <title>Create/Edit Component</title>
</head>

<body>

    <div th:replace="fragments/layoutnew :: header (${homeBase})"></div>


    <nav aria-label="breadcrumb">
        <ol class="breadcrumb black">
            <li class="breadcrumb-item"><a th:href="@{'/index'}" href="#">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/{homebase}/type/list(homebase=${homeBase})}"
                    th:text="${homeBase}">Repolx</a></li>
            <li class="breadcrumb-item"><a
                    th:href="@{/{homebase}/type/{type}/component/list(homebase=${homeBase},type=*{type})}">applications</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">New</li>
        </ol>
    </nav>
    <div class="container">
        <h2>Create / Edit Component</h2>
        <form th:object="${component}"
            th:action="@{/{homebase}/type/{type}/component(homebase=*{homeBase},type=*{type})}" method="post">
            <input type="hidden" th:field="*{type}" />
            <div class="form-group">
                <label>Name</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Name">
            </div>

            <button type="submit" class="btn btn-outline-primary">Submit</button>

        </form>
    </div>
    <div th:replace="fragments/layoutnew :: footer"></div>

</body>

</html>
