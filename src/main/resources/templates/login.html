<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" th:href="@{/resources/css/ucdrepo-upload.css}" />
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}"><span></span></a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                    <span class="sr-only">
                        <os-p>Toggle navigation</os-p>
                    </span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse" id="main-navbar">
                <ul class="nav navbar-nav navbar-right">

                    <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
                        <a th:href="@{__${path}__}" th:title="${title}">
                            <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home"
                                aria-hidden="true"></span>
                            <span th:text="${text}">Template</span>
                        </a>
                    </li>

                    <li th:replace="::menuItem ('/','home','home page','home','Home')">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        <span>Home</span>
                    </li>

                    <li th:replace="::menuItem ('/appcomponents','appcomponents','Application Components','th-list','App Components')">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        <span>Application Components</span>
                    </li>

                    <li th:replace="::menuItem ('/appcomponents','mwcomponents','Middleware Components','search','Mw Components')">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                        <span>Middleware Components</span>
                    </li>

                    <li th:replace="::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','warning-sign','Error')">
                        <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                        <span>Error</span>
                    </li>

                </ul>
            </div>
        </div>
    </nav>




    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div><label> User Name : <input type="text" name="username" /> </label></div>
        <div><label> Password: <input type="password" name="password" /> </label></div>
        <div><input type="submit" value="Sign In" /></div>
    </form>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/jquery-ui.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>

</html>
