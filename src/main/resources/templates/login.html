<body class="body-login">



    <div class="login-box">
        <form th:action="@{/login}" method="post">
            <h1>Login to ucd4u</h1>

            <div lass="login-error" th:if="${param.error}">
                <div>
                    Invalid userid and password.
                </div>
            </div>
            <div class="login-error" th:if="${param.logout}">
                <div>
                    You have been logged out.
                </div>
            </div>

            <div class="login-textbox">
                <i class="oi oi-person" aria-hidden="true"></i>
                <input type="text" name="username" id="username" placeholder="Userid" required="true"
                    autofocus="true" />
            </div>
            <div class="login-textbox">
                <i class="oi oi-lock-locked" aria-hidden="true"></i>
                <input type="password" name="password" id="password" placeholder="Password" required="true" />
            </div>
            <input type="submit" class="btn" value="Sign In" />



        </form>
    </div>


</body>
