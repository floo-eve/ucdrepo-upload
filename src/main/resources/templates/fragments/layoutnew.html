<!doctype html>
<html>

<head th:fragment="head(title)">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

    <title th:text="${title}">Ucd Repo Upload :: a Spring Framework Application</title>


    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/app.css}" />

    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>


</head>

<body>
    <nav th:fragment="header(menu)" id="header" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">

                <li th:fragment="menuItem (path,active,text)" class="active"
                    th:class="${active==menu ? 'active nav-item' : 'nav-item'}">
                    <a th:href="@{__${path}__}" class="nav-link" th:text="${text}">

                    </a>
                </li>

                <li class="nav-item active" th:replace="::menuItem ('/','home','Home')">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item" th:replace="::menuItem ('/repolx/type/list','repolx','Repolx')">
                    <a class="nav-link" href="#">Repolx</a>
                </li>
                <li class="nav-item" th:replace="::menuItem ('/repowin/type/list','repowin','Repowin')">
                    <a class="nav-link" href="#">Repowin</a>
                </li>
                <li th:replace="::menuItem ('/logout','logout','Logout')">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>





    <main role="main" class="container">
        <th:block th:include="${template}" />
    </main>
    <!-- Footer -->
    <footer th:fragment="footer()" class="footer font-small bg-dark">

        <!-- Copyright -->
        <div class="container">Â© 2019 ucd4u
        </div>


    </footer>

</body>

</html>
