<!doctype html>
<html>

<head th:fragment="head(title)">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.png}">

    <title th:text="${title}">Ucd Repo Upload :: a Spring Framework Application</title>


    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />

    <link rel="stylesheet" th:href="@{/css/app.css}" />

</head>

<body>
    <nav th:fragment="header(menu)" id="header" class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">

                <li th:fragment="menuItem (path,active,text)" class="active"
                    th:class="${active==menu ? 'active nav-item' : 'nav-item'}">
                    <a th:href="@{__${path}__}" class="nav-link" th:text="${text}">

                    </a>
                </li>

                <li class="nav-item active" th:replace="::menuItem ('/','home','Home')">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item" th:replace="::menuItem ('/repolx/type/list','repolx','Repolx')">
                    <a class="nav-link" href="#">Repolx</a>
                </li>
                <li class="nav-item" th:replace="::menuItem ('/repowin/type/list','repowin','Repowin')">
                    <a class="nav-link" href="#">Repowin</a>
                </li>
                <li th:replace="::menuItem ('/logout','logout','Logout')">
                    <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0"  th:action="@{/component/search}" method="POST" id="searchForm">

<button class="btn btn-outline-primary my-2 my-sm-0 mt-2"  id="search">Search</button>-->

<div class="input-group">
  <input type="text" class="form-control" aria-label="Text input with segmented dropdown button" name="searchValue" placeholder="Search">
  <div class="input-group-append">
    <button class="btn btn-outline-primary" id="search" type="submit">Search</button>
    <button id="searchDropDown" type="button" class="btn btn-outline-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span class="sr-only">Toggle Dropdown</span>
    </button>
    <div class="dropdown-menu" id="searchResult">
      <!--<a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>

      <div role="separator" class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Separated link</a>-->
    </div>
  </div>
</div>
            </form>
        </div>
    </nav>





    <main role="main" class="container">
        <th:block th:include="${template}" />
    </main>

    <footer th:fragment="footer()" class="navbar fixed-bottom font-small bg-dark">

        <!-- Copyright -->
