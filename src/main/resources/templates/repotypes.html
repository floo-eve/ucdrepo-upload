<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/layoutnew :: head('Repo Types')">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Repo Types onyl tests</title>


    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/app.css}" />

</head>

<body>
    <div th:replace="fragments/layoutnew :: header (${homeBase})"></div>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb black">
            <li class="breadcrumb-item"><a th:href="@{'/index'}" href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${homeBase}">Repolx</li>
        </ol>
    </nav>
    <div class="container">
        <h2 th:text="|Subdirectories of ${homeBase}|">Repo Types</h2>

        <table id="types" class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th style="text-align:right">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="type : ${types}">
                    <td th:text="${type}">Type Name</td>
                    <td style="text-align:right"><a class="btn btn-outline-primary" href="#"
                            th:href="${type + '/component/list'}">View</a>
                        <a class="btn btn-outline-primary" href="#" th:href="${'edit/' + type}">Rename</a>
                    </td>

                </tr>
            </tbody>
        </table>
        <a th:href="new" class="btn btn-outline-primary">New</a>

    </div>

    <div th:replace="fragments/layoutnew :: footer"></div>
</body>

</html>
