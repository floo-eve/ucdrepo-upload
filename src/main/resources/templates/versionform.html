<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">


<head>
    <meta charset="UTF-8">
    <title>Create/Edit Version</title>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
    <h2 th:text="|Create / Edit Version for ${version.ucdComponent.name}|">Create / Edit Version</h2>
    <div class="container">

        <!-- th:action="@{'/version/{component}(component=*{ucdComponent.name})}"-->
        <form th:object="${version}" th:action="@{/component/{ucdComponent}/version(ucdComponent=*{ucdComponent.name})}"
            method="post">
            <input type="hidden" th:field="*{ucdComponent.name}" />
            <div class="form-group">
                <label>Version</label>
                <input type="text" th:field="*{directory}" class="form-control" placeholder="Version">
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
