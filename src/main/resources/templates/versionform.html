<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout (~{::body}, ${version.ucdComponent.homeBase})}">


<head>
    <meta charset="UTF-8">
    <title>Create Version</title>
    <!--link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <ol class="breadcrumb" th:object="${version.ucdComponent}">
            <li><a href="#" th:href="@{'/index'}">Home</a></li>
            <li><a href="#" th:href="@{/{homebase}/type/list(homebase=*{homeBase})}" th:text='*{homeBase}'>HomeBase</a>
            </li>
            <li><a href="#" th:href="@{/{homebase}/type/{type}/component/list(homebase=*{homeBase},type=*{type})}"
                    th:text='*{type}'>Component</a>
            </li>
            <li><a href="#"
                    th:href="@{/{homebase}/type/{type}/component/{component}(homebase=*{homeBase},type=*{type}, component=*{name})}"
                    th:text="*{name}">Testapp</a></li>
        </ol>


        <h2 th:text="|Create Version for ${version.ucdComponent.name}|">Create Version</h2>

        <!-- th:action="@{'/version/{component}(component=*{ucdComponent.name})}"-->
        <form th:object="${version}"
            th:action="@{/{homeBase}/type/{type}/component/{component}/version(homeBase=*{ucdComponent.homeBase},type=*{ucdComponent.type}, component=*{ucdComponent.name})}"
            method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{ucdComponent.name}" />
            <div class="form-group">
                <label>Version</label>
                <input type="text" th:field="*{directory}" class="form-control" placeholder="Version">
            </div>

            <div class="form-group">
                <label>File to uploadEdit</label>
                <input type="file" name="file" />

            </div>



            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>

</html>
