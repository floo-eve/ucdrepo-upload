<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout (~{::body}, ${component.homeBase})}">

<head>
    <meta charset="UTF-8" />
    <title>Component Details</title>
</head>

<body>

    <ol class="breadcrumb" th:object="${component}">
        <li><a href="#" th:href="@{'/index'}">Home</a></li>
        <li><a href="#" th:href="@{/{homebase}/type/list(homebase=*{homeBase})}" th:text='*{homeBase}'>HomeBase</a>
        </li>
        <li><a href="#" th:href="@{/{homebase}/type/{type}/component/list(homebase=*{homeBase},type=*{type})}"
                th:text='*{type}'>Component</a>
        </li>

    </ol>


    <h2 th:text="${component.name}">Component Details</h2>

    <table id="appcomponents" class="table table-striped">
        <tr>
            <th>Version</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="version: ${component.versions}">
            <td th:text="${version.directory}">Version</td>
            <td><a class="btn btn-default" href="#"
                    th:href="${component.name + '/version/' + version.directory}">View</a>
            </td>
            <td><a class="btn btn-default" href="#"
                    th:href="${component.name + '/version/edit/' + version.directory}">Edit</a>
            </td>
            <td><a class="btn btn-default" href="#"
                    th:href="${component.name +'/version/delete/' + version.directory}">Delete</a>
            </td>
        </tr>
    </table>

    <a th:href="${component.name + '/version/new/'}" class="btn btn-default">New</a>



</body>

</html>
